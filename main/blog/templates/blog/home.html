{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">

        {% for post in posts %}
            <div class="card mt-2 mb-2">
                <div class="card-header">
                    <h2>{{ post.title }}</h1>
                </div>
                <div class="card-body">
                    <h3>{{ post.author }}</h1>  
                    <p class="mb-0">{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock content %}
