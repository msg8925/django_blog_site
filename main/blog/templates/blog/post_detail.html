{% extends 'blog/base.html' %}

{% block content %}
    
    <div class="container">
        <div class="card mt-2 mb-2">
            <div class="card-header">
                <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="profile_pic">
                <h2>{{ post.title }}</h1>
            </div>
            <div class="card-body">
                <h3>{{ post.author }}</h1>  
                <p class="mb-0">{{ post.content }}</p>
            </div>
        </div>
    </div>

{% endblock content %}
