{% extends 'blog/base.html' %}

{% block content %}
    
    <div class="container">
        <div class="card mt-2 mb-2">
            <div class="card-header">
                <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="profile_pic">
                <h2>{{ post.title }}</h1>
                
                {% if user == post.author %}
                    <a class="btn btn-outline-danger" href="{% url 'post-delete' post.id %}">Delete</a>
                    <a class="btn btn-outline-secondary" href="{% url 'post-update' post.id %}">Update</a>
                {% endif %}
            </div>
            <div class="card-body">
                <h3>{{ post.author }}</h1>  
                <p class="mb-0">{{ post.content }}</p>
            </div>
        </div>
    </div>

{% endblock content %}
